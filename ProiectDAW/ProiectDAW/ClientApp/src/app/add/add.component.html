<h1>Chose what you want to add</h1>

<div class="container">

<div id="text">
  <p style="display: inline; margin-right: 10px; ">Add new</p>
  <div *ngFor="let option of options" style="display: inline; margin-left:10px; ">
       <input type="radio" name="option" [value]="option" (change)="radioChange($event)" checked="checked"><i>{{option}}</i>
  </div>
</div>


<div class="form-container border ">

  <form class="text-center " [formGroup]="addCarBrandForm"  *ngIf="selectedOption === 'CarBrand'">

       <input type="text"  class="form-control mb-4" placeholder="Brand Name" formControlName="brandName"
       autocomplete="off" >

  </form>



  <form class="text-center  " [formGroup]="addVehicleForm" *ngIf="selectedOption === 'Vehicle'">
      <input type="number"  class="form-control mb-4" placeholder="Car Brand Id" formControlName="carBrandId"
      autocomplete="off" >

      <input type="text"  class="form-control mb-4" placeholder="Vehicle Name" formControlName="vehicleName"
      autocomplete="off" >

      <input type="number"  class="form-control mb-4" placeholder="Engine Capacity" formControlName="engineCapacity"
      autocomplete="off" >

      <input type="number"  class="form-control mb-4" placeholder="Engine Power" formControlName="enginePower"
      autocomplete="off" >

      <input type="number"  class="form-control mb-4" placeholder="Trunk Space" formControlName="trunkSpace"
      autocomplete="off" >
       
  </form>

  <button mdbBtn color="danger" block="true"  type="submit" (click)="add()" [disabled]="currentFormRef.invalid" >Add</button>
    <p *ngIf="success" style="color: green; font-size: 22px;">{{selectedOption.toUpperCase()}} added successfully</p>
    <p *ngIf="success === false" style="color: red; font-size: 22px;">Something went wrong</p>
</div>
</div>
